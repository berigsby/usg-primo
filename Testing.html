<head>
	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<script type="text/javascript">
      function searchPrimo() {
      		document.getElementById("primoLang").value = document.getElementById("primoLangSel").value;
            document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value;
            document.forms["searchForm"].submit();
      }
      
      function searchKeyPress(e) {
            if (typeof e == 'undefined' && window.event) {
                  e = window.event;
            }
            if (e.keyCode == 13) {
                  document.getElementById('go').click();
            }
      }
</script>
<p><b>Search for using Language</b></p>
<form name="searchForm" role="search" method="get" action="http://galileo-usg-uga-primo.hosted.exlibrisgroup.com/primo_library/libweb/action/dlSearch.do" enctype="application/x-www-form-urlencoded; charset=utf-8" id="simple" target="_self"  onsubmit="searchPrimo()">
    <input name="institution" value="01GALI_UGA" type="hidden">
    <input name="vid" value="UGA" type="hidden">
    <input name="search_scope" value="UGA" type="hidden">
    <input name="fctN" value="facet_lang" type="hidden">
    <input type= "hidden" id="primoLang" name="fctV">
    <select id = "primoLangSel">
        <option value="en">English</option>
        <option value="ger">German</option>
        <option value="fre">French</option>
        <option value="spa">Spanish</option>
        <option value="ita">Italian</option>
        <option value="lat">Latin</option>
        <option value="rus">Russian</option>
        <option value="por">Portuguese</option>
        <option value="chi">Chinese</option>
        <option value="dut">Dutch</option>
        <option value="jap">Japanese</option>
        <option value="swe">Swedish</option>
        <option value="kor">Korean</option>
    </select>
    <input type="hidden" id="primoQuery" name="query" />
    <input type="text" size="25" id="primoQueryTemp" value=" " name="queryTemp" onkeypress="return searchPrimoEvent(event);" />
    <input id="go" type="button" value="Search" title="Search" onclick="searchPrimo();" alt="Search">
</form>
